<ion-content>

    <div class="topdiv">
        <img class="topimg" src="../../assets/iconsandbackgrounds/curve background.png">
    </div>
  
    <div class="toolbargrid">
      <div class="bits" routerLink="/biblestudy" routerDirection="backward">
        <ion-icon height="45" style="font-size: 25px; color: white; margin-top: 10px; margin-left: 15px"
        name="arrow-back"></ion-icon>
      </div>
  
      <div class="bits" style="text-align: center">
        <b style="font-size: 18px; color:white; margin-top: 15px; position: absolute; right: 33vw">VIEW STUDY</b>
      </div>
  
      <div class="bits">
      </div>
    </div>

    <ion-card class="eachcard">
        <div style="height: 240px; background-color: black; ">
            <ion-icon  style="font-size: 32px; float: right; padding-right: 20px; padding-top: 10px" color="light" name="ios-more"></ion-icon>

            <div style="padding-left: 10px; padding-top: 20px">
                <div slot="end" style="height: 25px; padding-top: 2.5px; background-color: rgb(255, 255, 255, 0.2); color: white; text-align: center; width: 60px; margin-left: 10px; border-radius: 20px; border:0.5px solid white">
                    Live
                </div>
            </div>

            <p (click)="playVideo()" align="center" style="margin-top: 30px"><img style="height: 70px; width: 70px" src="../../assets/iconsandbackgrounds/play.png"></p>
            

            
        </div>
      </ion-card>

      <div style="height: 60px; margin-left: 10px; margin-right: 10px">
          <ion-item style="margin-right: 12px;" lines="none">
              <p style="font-size: 18px; opacity: 0.8; font-family: Arial, Helvetica, sans-serif">Verse endings</p>
              <ion-icon (click)="increase()" style="opacity: 0.8; font-size: 28px;" name="ios-add-circle-outline" slot="end"></ion-icon>
              <ion-chip outline="true" slot="end" style="background-color: white; margin-left: 8px; height: 26px; ">
                  <ion-icon style="color: red" name="heart" ></ion-icon>
                  <ion-label style="opacity: 0.8">{{noOfLikes}}</ion-label>
                </ion-chip>
            </ion-item>
      </div>

      <!-- [ngStyle]="{'color': textcolorthree}" -->
        <ion-item style="--ion-background-color: #e6e6e6;" lines="none">
          <ion-avatar style="height: 90px; width: 90px; padding: 10px" slot="start">
            <img src="../../assets/iconsandbackgrounds/ariana.jpg">
          </ion-avatar>
          <ion-label><div style="font-size: 18px">Amanda</div>
          <div style="opacity: 0.8; font-size: 16px; margin-top: 5px">Amazing work! keep it up!</div></ion-label>
        </ion-item>

        <ion-item style="--ion-background-color: #ffffff;" lines="none">
            <ion-avatar style="height: 90px; width: 90px; padding: 10px" slot="start">
              <img src="../../assets/iconsandbackgrounds/ariana.jpg">
            </ion-avatar>
            <ion-label><div style="font-size: 18px">Andrew</div>
            <div style="opacity: 0.8; font-size: 16px; margin-top: 5px">Hi would you mind</div></ion-label>
          </ion-item>

          <ion-item style="--ion-background-color: #e6e6e6;" lines="none">
              <ion-avatar style="height: 90px; width: 90px; padding: 10px" slot="start">
                <img src="../../assets/iconsandbackgrounds/ariana.jpg">
              </ion-avatar>
              <ion-label><div style="font-size: 18px">Lucy</div>
              <div style="opacity: 0.8; font-size: 16px; margin-top: 5px">Amazing work! keep it up!</div></ion-label>
            </ion-item>
</ion-content>
